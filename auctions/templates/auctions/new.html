{% extends "auctions/layout.html" %}

{% block body %}

    <h1>New Listing</h1>

    <span>{{ message }}</span>

    <form class="form" action="{% url 'new' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p>
            <input class="btn btn-primary" value="Create Listing" type="submit">
        </p>
    </form>
</div>
 
{% endblock %}
